<div>
    <h2>Django items</h2>
    <form>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Text</th>
                <th>Updated by</th>
                <th>Updated at</th>
                <th></th>
            </tr>

            <tr ng-repeat="item in data.items">
                <td>{{item.id}}</td>
                <td>{{item.text}}</td>
                <td>{{item.updated_by}}</td>
                <td>{{item.updated_at}}</td>
                <td><a class="btn btn-default" href="#/django/edit/{{item.id}}">Redigera</a>
                    <button class="btn btn-default" ng-click="delete(item.id)">Ta bort</button></td>
            </tr>
        </table>
    </form>
    <a class="btn btn-default" href="/#/django/edit/">Skapa</a>


</div>
